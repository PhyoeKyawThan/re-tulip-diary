<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04be286e27.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    <style>
        * {
            width: 100%;
            margin: auto;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 100%;
            background-color: rgb(240, 210, 210);
            overflow: scroll;
        }

        .container .search {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .search .header {
            width: fit-content;
            font-family: cursive;
            font-weight: bold;
            font-size: 1.5em;
        }

        .search .search-input {
            width: 90%;
        }

        .search-input input {
            border-radius: 20px;
            border: none;
            padding: 10px;
        }

        .container .nav {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgb(65, 22, 22);
            box-shadow: 0 0 10px;
        }

        .nav .nav-item {
            width: 30%;
            text-align: center;
            margin: 10px auto;
        }

        .nav-item i {
            font-size: 1.5em;
            color: rgba(15, 12, 12, 0.753);
        }

        .nav .comment {
            position: relative;
            top: -9px;
        }

        .comment .count {
            position: relative;
            top: 10px;
            left: 10px;
            background-color: rgba(15, 12, 12, 0.753);
            color: white;
            padding: 2px;
            border-radius: 40%;
        }


        .display {
            height: 100%;
            background-color: rgb(240, 210, 210);
            overflow: scroll;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search">
            <div class="header">
                Tulip Diary
            </div>
            <div class="search-input">
                <input type="search" name="search" id="search" placeholder="Search..">
            </div>
        </div>
        <!-- search -->
        <div class="nav">
            <div class="nav-item" id="home">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="nav-item comment" id="comment">
                <small class="count">0</small>
                <i class="fa-solid fa-comment" title="Comment"></i>
            </div>
            <div class="nav-item" id="profile">
                <i class="fa-solid fa-user" title="Profile"></i>
            </div>
        </div>
        <!-- nav -->

        <div class="display" id="display">

        </div>
        <!-- display -->
    </div>
    <script src="{{ url_for('static', filename='js/index.js' )}}"></script>
</body>

</html>
