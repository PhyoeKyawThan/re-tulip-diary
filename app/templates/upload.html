<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
</head>
<body>
    <h1>Image Upload Form</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="imageType">Select Image Type:</label>
        <select id="imageType" name="image_type">
            <option value="profile_image">Profile Image</option>
            <option value="post_image">Post Image</option>
        </select><br><br>
        <label for="image">Choose Image:</label>
        <input type="file" id="image" name="image"><br><br>
        <input type="submit" value="Upload Image">
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData();
            formData.append('image_type', document.getElementById('imageType').value);
            formData.append('image', document.getElementById('image').files[0]);

            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerHTML = '<strong>Status:</strong> ' + data.status + ', <strong>Message:</strong> ' + data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
