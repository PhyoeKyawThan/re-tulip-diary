<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
</head>

<body>
    <h1>Image Upload Form</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <textarea name="caption" id="caption" cols="30" rows="10" placeholder="What's on your mind?"></textarea>
        <label for="imageType">Select Image Type:</label>
        <select id="imageType" name="image_type">
            <option value="profile_image">Profile Image</option>
            <option value="post_image">Post Image</option>
        </select><br><br>
        <label for="image">Choose Image:</label>
        <input type="file" id="image" name="image"><br><br>
        <input type="submit" value="Upload Image">
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const post_data = {
                "caption": document.getElementById("caption").value
            }
            fetch("/action/post_upload", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(post_data)
            }).then( response => response.json() )
            .then( data => {
                if( data.status === 200 ){
                    // after uploading caption check if there is image need to upload or not 
                    if( document.getElementById('image').files[0] ){
                        upload_image(data.post_id);
                    }
                }
            })
            .catch( error => {
                console.error("Error: ", error);
            });
        });

        function upload_image(post_id){
            var formData = new FormData();
                formData.append('image_type', "profile_image");
                formData.append("post_id", post_id);
                formData.append('image', document.getElementById('image').files[0]);

                fetch('/action/upload_image', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 200) {
                            document.getElementById('message').innerHTML = '<strong>Status:</strong> ' + data.status + ', <strong>Message:</strong> ' + data.message;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
        }
    </script>
</body>

</html>
